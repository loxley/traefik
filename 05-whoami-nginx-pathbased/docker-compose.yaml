networks:
  web:

services:
  traefik:
    image: traefik:v3.5
    command:
      - "--api.insecure=true"                          # Dashboard (8080)
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"    # Kräv traefik.enable=true
      - "--entrypoints.web.address=:80"                # HTTP entrypoint
      - "--accesslog=true"                             # Accesslog på
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  nginx:
    image: nginx:alpine
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"

      # Router för web (root-path)
      - "traefik.http.routers.web.rule=Host(`demo.localhost`) && PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.priority=10"

      # Service till nginx-port
      - "traefik.http.services.web.loadbalancer.server.port=80"
    networks:
      - web

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"

      # Router för API-path
      - "traefik.http.routers.api.rule=Host(`demo.localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.priority=20"   # högre än 'web' så /api vinner

      # Middleware: ta bort /api innan den går till whoami
      - "traefik.http.middlewares.api-strip.stripPrefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-strip"

      # Service till whoami-port
      - "traefik.http.services.api.loadbalancer.server.port=80"
    networks:
      - web
